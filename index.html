<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr API</title>
    <link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=Montserrat:ital,wght@1,300&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@100&family=Work+Sans:wght@400;500;600;700&display=swap"
		rel="stylesheet">
  </head>

  <body>
	<h1>Image Search App</h1>

	<form action="">
		<input type="text" id="search-input" placeholder="Search image" />
		<button id="search-button">Search</button>
	</form>

	<div class="img-container">
      <div class="img-card">
        <img
          src="https://media.istockphoto.com/id/1154796517/sv/foto/panda-bear-face-isolerad-p%C3%A5-vit-bakgrund.jpg?s=2048x2048&w=is&k=20&c=OVLIKkxaQOpPfLwp-n1UESR-BMYs9CZ-W0873TsRauM="
          alt="Panda"
        />
        <a
          href="https://www.istockphoto.com/se/foto/panda-bear-face-isolerad-p%C3%A5-vit-bakgrund-gm1154796517-314152139?utm_source=flickr&utm_medium=affiliate&utm_campaign=srp_photos_top&utm_term=panda&utm_content=https%3A%2F%2Fwww.flickr.com%2Fsearch%2F&ref=sponsored"
          target="_blank"
          class="mainImg"
		  >Panda</a
        >
      </div>
      <div class="img-card">
        <img
          src="https://media.istockphoto.com/id/1154796517/sv/foto/panda-bear-face-isolerad-p%C3%A5-vit-bakgrund.jpg?s=2048x2048&w=is&k=20&c=OVLIKkxaQOpPfLwp-n1UESR-BMYs9CZ-W0873TsRauM="
          alt="Panda"
        />
        <a
          href="https://www.istockphoto.com/se/foto/panda-bear-face-isolerad-p%C3%A5-vit-bakgrund-gm1154796517-314152139?utm_source=flickr&utm_medium=affiliate&utm_campaign=srp_photos_top&utm_term=panda&utm_content=https%3A%2F%2Fwww.flickr.com%2Fsearch%2F&ref=sponsored"
          target="_blank"
		  class="mainImg"
          >Panda</a
        >
      </div>
      <div class="img-card">
        <img
          src="https://media.istockphoto.com/id/1154796517/sv/foto/panda-bear-face-isolerad-p%C3%A5-vit-bakgrund.jpg?s=2048x2048&w=is&k=20&c=OVLIKkxaQOpPfLwp-n1UESR-BMYs9CZ-W0873TsRauM="

          target="_blank"

          >Panda</a

    </div>

    <script src="app.js"></script>
  </body>
</html>
